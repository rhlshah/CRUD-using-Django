<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{movie.m_ID}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Movie ID:</label>
    <div class="col-sm-4">
        <input type="text" name="m_ID" id="id_m_ID" required maxlength="20" value="{{ movie.m_ID }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Movie Name:</label>
    <div class="col-sm-4">
        <input type="text" name="m_name" id="id_m_name" required maxlength="100" value="{{ movie.m_name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Movie Director Name:</label>
    <div class="col-sm-4">
        <input type="text" name="m_dir_name" id="id_m_dir_name" required maxlength="100" value="{{ movie.m_dir_name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Movie Release Year:</label>
    <div class="col-sm-4">
        <input type="number" name="m_release_year" id="id_m_release_year" required maxlength="15" value="{{ movie.m_release_year }}" />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Movie Rating:</label>
    <div class="col-sm-4">
        <input type="number" name="m_ratings" id="id_m_ratings" required maxlength="15" value="{{ movie.m_ratings }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
