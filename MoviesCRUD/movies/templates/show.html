<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Movie Records</title>  
     {% load staticfiles %}  
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>  
</head>  
<body>  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
    <tr>  
        <th>Movie ID</th>
        <th>Movie Name</th>
        <th>Movie Director</th>
        <th>Movie Release Year</th>
        <th>Movie Ratings</th>
        <th>Actions</th>
    </tr>  
    </thead>  
    <tbody>  
{% for movie in movies %}  
    <tr>  
        <td>{{ movie.m_ID }}</td>  
        <td>{{ movie.m_name }}</td>  
        <td>{{ movie.m_dir_name }}</td>  
        <td>{{ movie.m_release_year }}</td>  
        <td>{{ movie.m_ratings }}</td>
        <td>  
            <a href="/edit/{{ movie.m_ID }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>  
            <a href="/delete/{{ movie.m_ID }}">Delete</a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>
<br>
<br>
<center><a href="/emp" class="btn btn-primary">Add New Movie</a></center>
</body>
</html>
