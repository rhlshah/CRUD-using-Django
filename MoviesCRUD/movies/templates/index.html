<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
</head>
<body>
<form method="POST" class="post-form" action="/movie">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Enter Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Movie ID:</label>
    <div class="col-sm-4">
      {{ form.m_ID }}
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Movie Name:</label>
    <div class="col-sm-4">
      {{ form.m_name }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Movie Director:</label>
    <div class="col-sm-4">
      {{ form.m_dir_name }}
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Movie Release Year:</label>
    <div class="col-sm-4">
      {{ form.m_release_year }}
    </div>
  </div>
<div class="form-group row">
<label class="col-sm-2 col-form-label">Movie Rating:</label>
<div class="col-sm-4">
  {{ form.m_ratings }}
</div>
</div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
